<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../static/css/register.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <div class="nav__left">
          <ul class="menu-list">
            <li>
              <a href="{{ url_for('main.index_page') }}">
                NARRATIV <i class="fa-brands fa-blogger-b"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="nav__right">
          <li class="signin-style">
            <a href="{{ url_for('users.login_page') }}">
              <i class="fas fa-sign-in-alt"></i> Sign in
            </a>
          </li>
          <li class="signin-style">
            <a href="{{ url_for('users.register_page') }}">
              <i class="fas fa-user-plus"></i> Sign up
            </a>
          </li>
        </div>
      </div>

      <!-- SPINNER -->
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    </header>

    <!-- feedback -->
    <div class="feedback feedback--success">
      <i class="fas fa-check-circle"></i>
      <span></span>
    </div>

    <!-- main container -->
    <section>
      <div class="login-container">
        <h2><i class="fas fa-rocket"></i> Get Started...</h2>
        <form
          id="register-form"
          method="POST"
          action="/register"
          class="form"
          novalidate
          autocomplete="off"
          spellcheck="false"
        >
          <div class="input-group">
            <label for="username" class="username-label">Username</label>
            <input
              type="text"
              id="username-input"
              name="username"
              required
              title="Enter your username"
              placeholder="Username"
            />
          </div>
          <div class="input-group">
            <label for="email" class="email-label">Email</label>
            <input
              type="email"
              id="email-input"
              name="email"
              required
              spellcheck="false"
              autocomplete="off"
              title="Enter your email"
              placeholder="Email"
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password-input"
              name="password"
              required
              title="Enter your password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="login-button signup-btn">
            Get Started
          </button>
        </form>
        <!-- Have an account? Sign in link -->
        <div class="signup-link">
          <span>Have an account?</span>
          <a href="{{ url_for('users.login_page') }}" class="signup-button"
            >Sign in</a
          >
        </div>
      </div>
    </section>

    <custom-footer></custom-footer>

    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      type="module"
    ></script>
  </body>
</html>
