<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>

    {% block style %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% endblock %}

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="base-nav">
        <ul class="menu-list">
          <li>
            <a href="{{ url_for('main.index_page') }}">
              NARRATIV <i class="fas fa-book"></i>
            </a>
          </li>
        </ul>

        <ul class="user-action hide-dropdown">
          {% if current_user.is_authenticated %}
          <li>
            <a href="{{ url_for('posts.create_post') }}">
              <i class="fas fa-pencil-alt"></i> New Post
            </a>
          </li>

          <li>
            <a href="{{ url_for('users.account_page') }}">
              <i class="fas fa-user"></i> Profile
            </a>
          </li>
          <li>
            <a href="{{ url_for('users.logout') }}">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
          {% else %}
          <li>
            <a href="{{ url_for('users.login_page') }}">
              <i class="fas fa-sign-in-alt"></i> Sign in
            </a>
          </li>
          <li>
            <a href="{{ url_for('users.register_page') }}">
              <i class="fas fa-user-plus"></i> Sign up
            </a>
          </li>

          {% endif %}
        </ul>
        <!-- hand burger -->
        <div class="mobile-handburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- FLASH MESSAGES -->

    <!-- MAIN CONTENT -->
    {% block content %} {% endblock %}

    <custom-footer></custom-footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
  </body>
</html>
