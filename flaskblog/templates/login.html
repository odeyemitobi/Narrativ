<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/login.css" />

    <!-- Font Awesome CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <div class="nav__left">
          <ul class="menu-list">
            <li>
              <a href="{{ url_for('main.index_page') }}">
                NARRATIV <i class="fa-brands fa-blogger-b"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="nav__right">
          <li class="signin-style">
            <a href="{{ url_for('users.login_page') }}">
              <i class="fas fa-sign-in-alt"></i> Sign in
            </a>
          </li>
          <li class="signin-style">
            <a href="{{ url_for('users.register_page') }}">
              <i class="fas fa-user-plus"></i> Sign up
            </a>
          </li>
        </div>
      </div>
    </header>

    <!-- FEEDBACK -->
    <div class="feedback feedback--error">
      <i class="fas fa-exclamation-circle"></i>
      <span class="feeback-span"></span>
    </div>

    <!-- main container -->
    <section>
      <div class="login-container">
        <h2><i class="fas fa-handshake"></i> Welcome Back</h2>

        <form class="form" autocomplete="off" spellcheck="false" novalidate>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email-input"
              name="email"
              title="Enter your email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password-input"
              name="password"
              title="Enter your password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Forgot Password Link -->
          <div class="forgot-password">
            <a href="{{ url_for('users.send_email_link') }}"
              >Forgot Password?</a
            >
          </div>

          <button type="submit" class="login-button">Login</button>

          <!-- Sign Up Button -->
          <div class="signup-link">
            <span>Don't have an account?</span>
            <a href="{{ url_for('users.register_page') }}" class="signup-button"
              >Sign up</a
            >
          </div>
        </form>
      </div>
    </section>
    <!-- okoyekelvin347@gmail.com -->

    <!-- prettier-ignore -->
    <custom-footer></custom-footer>

    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      type="module"
    ></script>
  </body>
</html>
