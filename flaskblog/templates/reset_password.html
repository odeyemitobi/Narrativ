<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/reset_password.css') }}"
    />
  </head>

  <!-- font awesome link -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <body>
    <header class="header">
      <nav class="base-nav">
        <ul class="menu-list">
          <li>
            <a href="{{ url_for('main.index_page') }}">
              NARRATIV <i class="fas fa-book"></i>
            </a>
          </li>
        </ul>
        <!-- Added closing tag -->
        <ul class="user-action hide-dropdown">
          <!-- display only when the current user is signed in -->
          {% if current_user.is_authenticated %}
          <li>
            <a href="{{ url_for('posts.create_post') }}">
              <i class="fas fa-pencil-alt"></i> New Post
            </a>
          </li>
          <li>
            <a href="{{ url_for('users.account_page') }}">
              <i class="fas fa-user"></i> Profile
            </a>
          </li>

          <li>
            <a href="{{ url_for('users.logout') }}">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>

          {% else %}
          <!-- display only when the user is signed out -->
          <li>
            <a href="{{ url_for('users.login_page') }}">
              <i class="fas fa-sign-in-alt"></i> Sign in
            </a>
          </li>
          <li>
            <a href="{{ url_for('users.register_page') }}">
              <i class="fas fa-user-plus"></i> Sign up
            </a>
          </li>
          {% endif %}
          <!-- display only when the user is signed out -->
        </ul>
      </nav>

      <!-- SPINNER -->
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    </header>

    <div class="feedback feedback--success">
      <i class="fas fa-check-circle"></i>
      <span>hellow</span>
    </div>
    <section class="register-section">
      <form method="POST" class="register-form-container" novalidate id="form">
        <legend>Reset Password</legend>
        <input type="hidden" name="csrf_token" value="your_csrf_token_here" />
        <div class="register-form-content">
          <div class="input-group">
            <input
              type="password"
              name="password"
              placeholder="New Password"
              class="password"
            />
            <!-- Uncomment the next lines to display an error message -->
            <!-- <p class="form-error-message">Password error message</p> -->
          </div>
          <div class="input-group">
            <input
              type="password"
              name="confirm_password"
              placeholder="Confirm Password"
              class="confirm-password"
            />
            <!-- Uncomment the next lines to display an error message -->
            <!-- <p class="form-error-message">Confirm Password error message</p> -->
          </div>
        </div>
        <div class="form-action">
          <button type="submit" class="reset-btn">Reset Password</button>
        </div>
      </form>
    </section>

    <custom-footer></custom-footer>
    <!-- script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
  </body>
</html>
